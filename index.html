<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define la codificación de caracteres de la página -->
    <meta charset="UTF-8">
    <!-- Configura la ventana gráfica para que se ajuste al ancho del dispositivo y escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vincula la fuente Fraunces desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Incluye el archivo Display.js -->
    <script src="Display.js"></script>
    <!-- Incluye el archivo calculadora.js -->
    <script src="calculadora.js"></script>
    <!-- Incluye el archivo script.js y se asegura de que se ejecute después de que el DOM se haya cargado completamente -->
    <script src="script.js" defer></script>
    <!-- Define el título de la página -->
    <title>Calculadora_prueba1</title>
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="container">
        <!-- Contenedor específico de la calculadora -->
        <div class="calculadora">
            <!-- Contenedor del display de la calculadora -->
            <div class="display">
                <!-- Elemento donde se mostrará el valor anterior -->
                <div id="valor-anterior"></div>
                <!-- Elemento donde se mostrará el valor actual -->
                <div id="valor-nuevo"></div>
            </div>

            <!-- Botón para borrar todo -->
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <!-- Botón para borrar el último dígito -->
            <button onclick="display.borrar()">&larr;</button>
            <!-- Botón para la operación de división -->
            <button class="operador" value="dividir">/</button>

            <!-- Botones para los números -->
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <!-- Botón para la operación de multiplicación -->
            <button class="operador" value="multiplicar">x</button>

            <!-- Botones para los números -->
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <!-- Botón para la operación de resta -->
            <button class="operador" value="restar">-</button>

            <!-- Botones para los números -->
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <!-- Botón para la operación de suma -->
            <button class="operador" value="sumar">+</button>

            <!-- Botón para el número 0 con una clase adicional para ocupar más espacio -->
            <button class="numero col-2">0</button>
            <!-- Botón para el punto decimal -->
            <button class="numero">.</button>
            <!-- Botón para realizar la operación actual (igual) -->
            <button class="operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
